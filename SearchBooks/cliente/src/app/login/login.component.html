<div class="container" style="margin-right:100%">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Debe ingresar sus credenciales para ingresar al sistema</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" name="nombreusuario"[(ngModel)]="user.nombreusuario" class="form-control" placeholder="Nombre de usuario" required autofocus  >
                <label for="inputEmail">Digite su nombre de usuario del sistema</label>
              </div>
              <div class="form-label-group">
                <input type="password" id="inputPassword" name="clave"[(ngModel)]="user.clave" class="form-control" placeholder="Contraseña" required  >
                <label for="inputPassword">Digite su contraseña</label>
              </div>
              <div class="form-label-group">
                  <select class="browser-default custom-select" id="rolselected"name="rol" [(ngModel)]="user.rol" >
                      <option selected value="C">Funcionario</option>
                      <option value="A">Administrador</option>
                  </select><label for="rolselected">Seleccione el tipo de usuario</label>
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <!--<label class="custom-control-label" for="customCheck1">Remember password</label>-->
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="inicioSesion()">Iniciar sesion</button>
              <!--<hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>-->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
