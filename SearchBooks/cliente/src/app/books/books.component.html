<div class="main-content">
  <div class="container-fluid">
      <div class="row">
      <input type="file" (change)="onFileChange($event)" multiple="false" />
      <button (click)="addRegistersbooks()">Agregar libros cargados en excel</button>


    
      <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                  <td>
                    <b>Titulo</b>
                  </td>
                  <td>
                    <b>Autor</b>
                  </td>
                  <td>
                    <b>AÃ±o</b>
                  </td>
                  <td>
                    <b>Numero  de Clasificacion</b>
                  </td>
                  <td>
                    <b>Numero de Inscripcion</b>
                  </td>
                  <td>
                    <b>Precio</b>
                  </td>
                  <td>
                    <b>Procedencia</b>
                  </td>
                  <td>
                    <b>Bib</b>
                  </td>
            </thead> 
            <tbody>
                <tr *ngFor="let book of books | paginate: { itemsPerPage: 10, currentPage: p }">
                    <td>
                      {{book.titulo}}
                    </td>
                    <td>
                      {{book.autor}}
                    </td>
                    <td>
                      {{book.ano}}
                    </td>
                    <td>
                      {{book.numeroClasificacion}}
                    </td>
                    <td>
                      {{book.numeroInscripcion}}
                    </td>
                    <td>
                      {{book.precio}}
                    </td>
                    <td>
                      {{book.procedencia}}
                    </td>
                    <td>
                      {{book.bib}}
                    </td>
                  </tr>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </tbody>
        </table>
      </div>
    </div>
  </div>
