<div class="main-content">
  <div class="container-fluid">
      <div class="row">
      <input type="file" (change)="onFileChange($event)" multiple="false" />
      <button (click)="addRegistersbooks()">Agregar libros cargados en excel</button>
      <button (click)="ngxSmartModalService.getModal('myModal').open()">Agregar libro</button>
      <div class="table-responsive">
        <table class="table table-hover">
            <thead>
              <tr>
                      <th><input type="text" name="titulo" [(ngModel)]="filter.titulo" placeholder="Titulo"></th>
                      <th><input type="text" name="autor" [(ngModel)]="filter.autor" placeholder="Autor"></th>
                      <th><input type="number" name="ano" [(ngModel)]="filter.ano" [attr.min]="minYear" [attr.max]="[maxYear]" step="1" placeholder="Año"></th>
                      <th><input type="text" name="titulo" [(ngModel)]="filter.numeroInscripcion" placeholder="Numero de inscripcion"></th>
              </tr>
              <tr>
                  <td>
                      <b>Titulo</b>
                    </td>
                    <td>
                      <b>Autor</b>
                    </td>
                    <td>
                      <b>Año</b>
                    </td>
                    <td>
                      <b>Numero  de Clasificacion</b>
                    </td>
                    <td>
                      <b>Numero de Inscripcion</b>
                    </td>
                    <td>
                      <b>Precio</b>
                    </td>
                    <td>
                      <b>Procedencia</b>
                    </td>
                    <td>
                      <b>Bib</b>
                    </td>
              </tr>
            </thead> 
            <tbody>
                <tr *ngFor="let book of books  | bookfilter:filter | paginate: { itemsPerPage:5 , currentPage: p }">
                    <td>
                      {{book.titulo}}
                    </td>
                    <td>
                      {{book.autor}}
                    </td>
                    <td>
                      {{book.ano}}
                    </td>
                    <td>
                      {{book.numeroClasificacion}}
                    </td>
                    <td>
                      {{book.numeroInscripcion}}
                    </td>
                    <td>
                      {{book.precio}}
                    </td>
                    <td>
                      {{book.procedencia}}
                    </td>
                    <td>
                      {{book.bib}}
                    </td>
                  </tr>
            
            </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event" responsive="true"></pagination-controls>
      </div>

      


    </div>
  </div>

  <ngx-smart-modal #popupOne [identifier]="'myModal'">
    <h1>Llenar campos de libro a agregar</h1>
    <input type="text" name="titulo" [(ngModel)]="book.titulo" placeholder="Titulo">
    <input type="text" name="titulo" [(ngModel)]="book.autor" placeholder="Autor">
    <input type="text" name="titulo" [(ngModel)]="book.ano" placeholder="Año">
    <input type="text" name="titulo" [(ngModel)]="book.numeroInscripcion" placeholder="Numero de inscripcion">
    <input type="text" name="titulo" [(ngModel)]="book.numeroClasificacion" placeholder="Numero de clasificacion">
    <input type="text" name="titulo" [(ngModel)]="book.orden" placeholder="Orden">
    <input type="text" name="titulo" [(ngModel)]="book.bib" placeholder="Bib">
    <input type="text" name="titulo" [(ngModel)]="book.precio" placeholder="precio">
    <input type="text" name="titulo" [(ngModel)]="book.procedencia" placeholder="procedencia">
    <input type="text" name="titulo" [(ngModel)]="book.observaciones" placeholder="observaciones">
    <!--<button (click)="popupOne.close()">Close</button>-->
    <button (click)="AgregarLibro()">Agregar libro</button>
  </ngx-smart-modal>
